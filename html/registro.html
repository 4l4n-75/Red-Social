<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../styles.css">
    <title>Registro de datos</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-6 ">
            <form action="" method="post" class="p-2 m-3 rounded-3">
              <fieldset>
                <div class="mb-3 text-center">
                  <img src="../../img/logo.png" class="rounded" alt="">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="apellidoP" placeholder="Apellido paterno" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="apellidoM" placeholder="Apellido materno" required>
                </div>
                <div class="mb-2">
                    <input type="number" class="form-control" id="edad" placeholder="Edad" required>
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="hobbies" placeholder="Cuéntanos sobre de tí:">
                </div>
                <div class="mb-2">
                    <label for="">Sexo</label>
                </div>
                <div class="mb-3">
                    <select class="form-control" id="sexo" name="sexo">
                        <option value="hombre">HOMBRE</option>
                        <option value="mujer">MUJER</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="">Fecha de nacimiento</label>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" id="fecha_nacimiento" required>
                </div>
                <div class="mb-2">
                    <label for="">Elije tu foto de perfil</label>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" id="usuario" >
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Elije una contraseña" required>
                </div>
                <div class="mb-3 text-center">  
                    <button id='boton' type="submit" class="btn btn-success btn-sm ">Registrarse</button>
              </fieldset>
            </form>
          </div>
        </div>

        <script src="../js/app.js"></script>
</body>
</html>
