<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../styles.css">
    <title>Ingreso</title>
</head>
<body >
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-3 col-md-4 col-sm-5  text-center">
        <form action="" method="post" class="p-2 rounded-3 m-2">
          <fieldset>
            <div class="mb-2">
              <img src="../../img/logo.png" class="rounded" alt="">
            </div>
            <div class="mb-2">
              <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="mb-2">
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="mb-2">
              <input type="checkbox" class="form-check-input " id="recordarContraseña">
              <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
            </div>
            <div class="mb-3 d-flex flex-column align-items-center"> 
              <button id='boton' type="submit" class="btn btn-success btn-sm ">Ingresar</button>
              <a href="#" class="text-decoration-none mt-3">¿Olvidaste tu contraseña?</a> 
          </fieldset>
        </form>
      </div>
    </div>
  </div>

    
  <script src="../js/ingreso.js"></script>
</body>
</html>
